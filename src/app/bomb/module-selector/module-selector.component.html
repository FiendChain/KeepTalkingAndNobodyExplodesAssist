<div class="card">
  <div class="card-body">
      <select [(ngModel)]="moduleName" id="option" (change)="loadModule()">
        <option *ngFor="let option of getOptions()" [value]="option">{{option}}</option>
        <option [ngValue]="null">None</option>
      </select>
      <ng-template bomb-module-container></ng-template>
      <p *ngIf="!moduleName">No module selected!</p>
  </div>
</div>
