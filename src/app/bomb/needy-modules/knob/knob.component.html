<div style="width: 70%">
  <div class="row" *ngFor="let row of [0,1]">
    <div class="col-sm-0 ml-2" *ngFor="let col of [0,1,2,3,4,5]">
      <input type="checkbox" [checked]="getLed(row*6 + col)" (click)="toggleLed(row*6 + col)">
    </div>
  </div>
</div>  

<div interactive-item-list
  [items]="possibleMoves"
  [showClose]="false"
></div>
