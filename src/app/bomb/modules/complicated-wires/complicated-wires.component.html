<div class="d-flex mb-0">
  <div class="ml-0 mr-1 mb-0" *ngFor="let wire of wires">
    <input  class="btn checkbox-wire led mb-1" 
            type="checkbox" 
            [(ngModel)]="wire.led" 
            (ngModelChange)="updateWire(wire)">
    <wire-component [wire]="wire.wire" (onChange)="updateWire(wire)"></wire-component>
    <input  class="btn checkbox-wire mb-0" 
            type="checkbox" 
            [(ngModel)]="wire.star" 
            (ngModelChange)="updateWire(wire)">
  </div>
  <div class="ml-2 mb-0" style="min-width: 100%; margin-top: 40px;">
    <small>
      <p>
        <strong>LED and Star</strong><br>
        Toggle top & bottom boxes<br>
        <strong>Wire Colour</strong><br>
        Click on a wire to change its colour and stripe
      </p>
    </small>
  </div>
</div>
