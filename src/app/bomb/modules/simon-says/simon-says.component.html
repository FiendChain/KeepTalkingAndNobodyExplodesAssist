<div class="d-flex flex-row mt-2">
  <!--Simon says button-->
  <div class="d-flex-inline flex-row m-3">
    <div class="btn-group-vertical simon-says">
      <div class="d-flex-inline flex-row mr-0 btn-group">
        <div class="btn background-red square"    (click)="addSequence('red')"></div>
        <div class="btn background-blue square"   (click)="addSequence('blue')"></div>
      </div>
      <div class="d-flex-inline flex-row mr-0 btn-group">
        <div class="btn background-green square"  (click)="addSequence('green')"></div>
        <div class="btn background-yellow square" (click)="addSequence('yellow')"></div>
      </div>
    </div>
  </div>
  <!--Help text-->      
  <div class="d-flex-inline flex-row ml-2 mt-3">
    <!--Input sequence-->
    <div class="d-flex-inline flex-row">
      <small><strong>Input</strong></small><br>
      <div class="btn-group">
        <div *ngFor="let colour of inputSequence; let i = index;" 
              class="btn background-{{colour}} input-border"
              (click)="removeInput(i)">
        </div>
      </div>
    </div>
    <!--Output sequence-->
    <div class="d-flex-inline flex-row">
      <small><strong>Output</strong></small><br>
      <div class="btn-group">
        <div *ngFor="let colour of outputSequence; let i = index;"  
              class="btn background-{{colour}} input-border"
              (click)="removeInput(i)">
        </div>
      </div>
    </div>
  </div>  
</div>
