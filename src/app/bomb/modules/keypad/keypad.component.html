<!--The four buttons-->
<div class="btn-group-vertical">
  <div class="btn-group">
    <ng-container *ngTemplateOutlet="keypadButton; context:{symbol:keypad[0], index:0, placement:'bottom-left'}"></ng-container>
    <ng-container *ngTemplateOutlet="keypadButton; context:{symbol:keypad[1], index:1, placement:'bottom-right'}"></ng-container>
  </div>
  <div class="btn-group">
    <ng-container *ngTemplateOutlet="keypadButton; context:{symbol:keypad[2], index:2, placement:'bottom-left'}"></ng-container>
    <ng-container *ngTemplateOutlet="keypadButton; context:{symbol:keypad[3], index:3, placement:'bottom-right'}"></ng-container>
  </div>
</div>

<!--Get the predicted sequence-->
<div *ngIf="sequence">
  <div interactive-item-list
    [items]="sequence"
    [showClose]="false"
  ></div>
</div>

<!--A keypad button-->
<ng-template #keypadButton let-symbol="symbol" let-index="index" let-placement="placement">
  <div ngbDropdown placement="{{placement}}" class="btn-group">
    <button 
      class="btn btn-md btn-outline-primary" 
      ngbDropdownToggle
    >
      {{symbol || 'Select'}}
    </button>
    <div ngbDropdownMenu>
      <div 
        class="dropdown-item" 
        *ngFor="let option of options" 
        (click)="setKeypad(index, option)"
      >
        {{option}}
      </div>
      <div class="dropdown-divider"></div>
      <!--Option to clear it-->
      <div 
        class="dropdown-item"
        (click)="setKeypad(index, null)"
      >
        None
      </div>
    </div>
  </div>
</ng-template>
